<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./script.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Choropleth Map</title>
  </head>
  <body>
    <svg id="canvas"></svg>

    <h1 id="title">United States Educational Attainment</h1>
    <div id="description">
      Percentage of adults age 25 and older with bachelor's degree or higher
      (2010-2014). Source:
      <a
        href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx"
        >USDA Economic Research Service</a
      >
    </div>

    <svg id="legend">
      <g>
        <rect x="10" y="0" width="40" height="40" fill="lightgreen"></rect>
        <text x="60" y="20" fill="black">Less than 20%</text>
      </g>
      <g>
        <rect x="10" y="40" width="40" height="40" fill="darkgreen"></rect>
        <text x="60" y="60" fill="black">Less than 40%</text>
      </g>
      <g>
        <rect x="10" y="80" width="40" height="40" fill="forestgreen"></rect>
        <text x="60" y="100" fill="black">Less than 60%</text>
      </g>
      <g>
        <rect x="10" y="120" width="40" height="40" fill="red"></rect>
        <text x="60" y="140" fill="black">More than 60%</text>
      </g>
    </svg>

    <div id="tooltip"></div>

    <script type="text/babel" src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha256-tHoAPGoNdhIR28YHl9DWLzeRfdwigkH7OCBXMrHXhoM="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
